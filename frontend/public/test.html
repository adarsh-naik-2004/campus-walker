<!DOCTYPE html>
<html>
  <head>
    <title>AR Test in Laptop Browser</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
      <!-- Fake GPS camera (doesn't actually require location on laptop) -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- A test marker with fake GPS coordinates -->
      <a-entity 
        gps-entity-place="latitude: 21.289114; longitude: 81.700327"
        position="0 0 0"
        visible="true"
      >
        <a-box color="blue" depth="1" height="1" width="1" position="0 0.5 0"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
