<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Indoor AR Navigation</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #1a1a2e;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    .back-button:hover {
      background: rgba(40, 40, 80, 0.9);
      transform: scale(1.1);
    }

    #ar-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 20;
      pointer-events: none;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 90%;
      pointer-events: auto;
      font-size: 14px;
    }

    #nav-info {
      margin-top: 8px;
      font-size: 16px;
      color: #4caf50;
      font-weight: bold;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      pointer-events: auto;
      width: 90%;
      max-width: 400px;
      justify-content: center;
    }

    .control-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      flex: 1;
      max-width: 180px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    #scan-btn {
      background: linear-gradient(135deg, #2196f3, #0b7dda);
    }

    #qr-scan-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    #qr-scan-frame {
      width: 90%;
      max-width: 300px;
      aspect-ratio: 1;
      border: 4px solid #4caf50;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }

    #qr-scan-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #qr-scan-instructions {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      max-width: 90%;
      line-height: 1.4;
    }

    #cancel-scan {
      margin-top: 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    #cancel-scan:hover {
      background: #d32f2f;
      transform: scale(1.05);
    }

    #map-container {
      position: absolute;
      bottom: 90px;
      right: 10px;
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 15;
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    #map-canvas {
      width: 100%;
      height: 100%;
    }

    #destinations-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 30;
      display: none;
      flex-direction: column;
      padding: 20px 15px;
      box-sizing: border-box;
      pointer-events: auto;
    }

    #destinations-panel h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #4caf50;
      font-size: 20px;
    }

    #destinations-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      overflow-y: auto;
      flex: 1;
      padding-bottom: 20px;
    }

    .destination-item {
      background: rgba(40, 40, 80, 0.7);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90px;
    }

    .destination-item:hover {
      background: rgba(76, 175, 80, 0.3);
      transform: translateY(-3px);
    }

    .destination-name {
      font-size: 13px;
      margin-top: 6px;
      font-weight: 500;
    }

    .qr-icon {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .status-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(5px);
      z-index: 25;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5722;
    }

    .status-good {
      background: #4caf50;
    }

    .status-error {
      background: #f44336;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px 0;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .building-title {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 18px;
      color: #4caf50;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 15;
      padding: 0 15px;
    }

    .floor-indicator {
      position: absolute;
      top: 105px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: #2196f3;
      z-index: 15;
      padding: 0 15px;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(244, 67, 54, 0.9);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      z-index: 40;
      display: none;
      max-width: 90%;
      font-size: 14px;
      line-height: 1.4;
    }

    .close-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: #f44336;
      font-size: 24px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      .back-button {
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      
      #info-panel {
        top: 25px;
        padding: 5px 5px;
        font-size: 12px;
      }
      
      #nav-info {
        font-size: 14px;
      }
      
      #controls {
        bottom: 15px;
        gap: 10px;
      }
      
      .control-btn {
        padding: 12px 16px;
        font-size: 14px;
        max-width: 160px;
      }
      
      #map-container {
        width: 150px;
        height: 150px;
        bottom: 80px;
        right: 8px;
      }
      
      .status-indicator {
        top: 10px;
        right: 10px;
        font-size: 12px;
      }
      
      .building-title {
        top: 60px;
        font-size: 16px;
      }
      
      .floor-indicator {
        top: 105px;
        font-size: 14px;
      }
      
      #qr-scan-overlay {
        padding: 10px;
      }
      
      #qr-scan-instructions {
        font-size: 14px;
        margin-top: 15px;
      }
    }

    @media (max-height: 700px) {
      .building-title {
        top: 60px;
        font-size: 16px;
      }
      
      .floor-indicator {
        top: 105px;
        font-size: 14px;
        
      }
      
      #map-container {
        width: 300px;
        height: 300px;
        bottom: 70px;
      }
    }

    @media (max-height: 600px) {
      .building-title {
        top: 50px;
      }
      
      .floor-indicator {
        top: 75px;
      }
      
      #controls {
        bottom: 10px;
      }
      
      #map-container {
        display: none;
      }
    }

    #navigation-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      pointer-events: auto;
      width: 90%;
      max-width: 400px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 12px;
      width: 100%;
      justify-content: center;
    }

    #stop-nav-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      margin-top: 10px;
    }

    .instruction-panel {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(76, 175, 80, 0.5);
      text-align: center;
      max-width: 90%;
      pointer-events: auto;
      font-size: 16px;
      display: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      z-index: 30;
    }

    .instruction-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .distance-indicator {
      font-size: 14px;
      color: #2196f3;
      margin-top: 5px;
    }

    #map-toggle-btn {
      position: absolute;
      bottom: 90px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #map-container {
      border: 2px solid rgba(76, 175, 80, 0.7);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
    }

    .direction-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #4caf50;
      font-size: 24px;
      z-index: 15;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      display: none;
    }

    /* Improved map styling */
    #map-canvas {
      background: rgba(255, 255, 255, 0.95);
    }

    /* Animation for instructions */
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .instruction-panel.active {
      animation: pulse 1.5s infinite;
    }
    
    /* Arrow styles */
    .arrow-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      display: none;
    }
    
    .arrow {
      font-size: 60px;
      color: #4CAF50;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .distance-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 20;
    }
    
    /* New turn indicators */
    .turn-indicator {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 25;
      display: none;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
    }
    
    .turn-icon {
      font-size: 32px;
      display: block;
      margin-bottom: 8px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .instruction-panel {
        bottom: 120px;
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .instruction-icon {
        font-size: 20px;
      }
      
      #map-toggle-btn {
        bottom: 80px;
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      
      .turn-indicator {
        top: 25%;
        font-size: 16px;
        min-width: 160px;
      }
      
      .turn-icon {
        font-size: 28px;
      }
    }
    
    /* Floor selector styles */
    .floor-selector {
      position: absolute;
      bottom: 275px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 8px;
      display: flex;
      gap: 6px;
      z-index: 20;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
    }
    
    .floor-btn {
      background: rgba(40, 40, 80, 0.7);
      color: white;
      border: none;
      border-radius: 15px;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .floor-btn.active {
      background: #4caf50;
      transform: scale(1.1);
    }
    
    .floor-btn:hover {
      background: rgba(76, 175, 80, 0.5);
    }
    
    #floor-label {
      position: absolute;
      top: 105px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: #2196f3;
      z-index: 15;
      padding: 0 15px;
    }
    
    /* Map legend */
    .map-legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 10px;
      color: #333;
      z-index: 10;
      max-width: 70px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .legend-color {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .legend-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">‚Üê</button>
  <div class="loading-overlay">
    <h1>Campus AR Navigator</h1>
    <div class="spinner"></div>
    <div id="loading-status">Initializing indoor navigation...</div>
  </div>

  <div class="error-message" id="error-message"></div>
  <div class="building-title" id="building-title"></div>
  <div class="floor-indicator" id="floor-indicator"></div>
  <div class="distance-badge" id="distance-badge">0m</div>
  
  <!-- New UI elements -->
  <div class="arrow-container" id="arrow-container">
    <div class="arrow" id="direction-arrow">‚Üë</div>
  </div>
  
  <div class="turn-indicator" id="turn-indicator">
    <div class="turn-icon" id="turn-icon">‚Üí</div>
    <div id="turn-text">Turn right</div>
  </div>

  <div class="instruction-panel" id="instruction-panel">
    <span class="instruction-icon" id="instruction-icon">‚Üë</span>
    <div id="instruction-text">Go straight ahead</div>
    <div class="distance-indicator" id="instruction-distance">50m to next turn</div>
  </div>

  <a-scene
    id="ar-scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="ar-content"></a-entity>
    <!-- Arrow entity will be added programmatically -->
  </a-scene>

  <div id="ui-overlay">
    <div id="info-panel">
      <div id="nav-info">Scan a room QR code to start navigation</div>
    </div>

    <div class="status-indicator">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Ready</span>
    </div>

    <div id="map-container">
      <div class="map-legend">
        <div class="legend-item">
          <div class="legend-color" style="background:#2ecc71;"></div>
          <div class="legend-text">You</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background:#e74c3c;"></div>
          <div class="legend-text">Dest</div>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background:#3498db;"></div>
          <div class="legend-text">Path</div>
        </div>
      </div>
      <canvas id="map-canvas" width="300" height="300"></canvas>
    </div>
    
    <div class="floor-selector" id="floor-selector">
      <!-- Floor buttons will be added dynamically -->
    </div>

    <!-- Improved controls with stop button -->
    <div id="navigation-controls">
      <div class="control-group">
        <button id="start-btn" class="control-btn">Start Navigation</button>
        <button id="scan-btn" class="control-btn">Scan QR Code</button>
      </div>
      <button id="stop-nav-btn" class="control-btn">Stop Navigation</button>
    </div>
  </div>

  <button id="map-toggle-btn" onclick="toggleMap()">üó∫Ô∏è</button>

  <div id="qr-scan-overlay">
    <div id="qr-scan-frame">
      <video id="qr-scan-video" playsinline></video>
    </div>
    <div id="qr-scan-instructions">Point your camera at a room QR code</div>
    <button id="cancel-scan">Cancel Scan</button>
  </div>

  <div id="destinations-panel">
    <button class="close-panel" onclick="document.getElementById('destinations-panel').style.display = 'none'">√ó</button>
    <h3>Select Destination</h3>
    <div id="destinations-list"></div>
  </div>

  <!-- Audio for feedback -->
  <audio id="navigation-sound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Global state
    const state = {
      currentBuilding: null,
      currentNode: null,
      destination: null,
      path: [],
      graph: null,
      mapScale: 1,
      buildingData: {},
      qrScanActive: false,
      isNavigating: false,
      currentStep: 0,
      distanceToNext: 0,
      totalDistance: 0,
      arrowEntity: null,
      currentMapFloor: 1
    };

    // DOM Elements
    const loadingOverlay = document.querySelector(".loading-overlay");
    const loadingStatus = document.getElementById("loading-status");
    const errorMessage = document.getElementById("error-message");
    const buildingTitle = document.getElementById("building-title");
    const floorIndicator = document.getElementById("floor-indicator");
    const navInfo = document.getElementById("nav-info");
    const statusDot = document.getElementById("status-dot");
    const statusText = document.getElementById("status-text");
    const mapContainer = document.getElementById("map-container");
    const mapCanvas = document.getElementById("map-canvas");
    const startBtn = document.getElementById("start-btn");
    const scanBtn = document.getElementById("scan-btn");
    const stopNavBtn = document.getElementById("stop-nav-btn");
    const qrScanOverlay = document.getElementById("qr-scan-overlay");
    const qrScanVideo = document.getElementById("qr-scan-video");
    const qrScanInstructions = document.getElementById("qr-scan-instructions");
    const cancelScanBtn = document.getElementById("cancel-scan");
    const destinationsPanel = document.getElementById("destinations-panel");
    const destinationsList = document.getElementById("destinations-list");
    const arContent = document.getElementById("ar-content");
    const instructionPanel = document.getElementById("instruction-panel");
    const instructionText = document.getElementById("instruction-text");

    // Load building data from backend API

    // Build graph for pathfinding
    function buildGraph(data) {
      const graph = {};

      // Initialize graph with all nodes
      data.nodes.forEach((node) => {
        graph[node.id] = [];
      });

      // Add edges to the graph
      data.edges.forEach((edge) => {
        // Add penalty for floor changes
        const weight = edge.distance + (edge.floorChange ? 50 : 0);

        // Add edge from->to
        graph[edge.from].push({
          node: edge.to,
          weight,
          floorChange: edge.floorChange || 0,
          distance: edge.distance
        });

        // Add reverse edge for same floor paths
        if (!edge.floorChange) {
          graph[edge.to].push({
            node: edge.from,
            weight,
            floorChange: 0,
            distance: edge.distance
          });
        }
      });

      return graph;
    }

    // Dijkstra's algorithm for pathfinding
    function dijkstra(graph, start, end) {
      const distances = {};
      const prev = {};
      const queue = [];

      // Initialize distances and previous nodes
      for (const node in graph) {
        distances[node] = Infinity;
        prev[node] = null;
        queue.push(node);
      }

      // Set start node distance to 0
      distances[start] = 0;

      while (queue.length) {
        // Sort by distance and get the closest node
        queue.sort((a, b) => distances[a] - distances[b]);
        const minNode = queue.shift();

        // Stop if we reached the destination
        if (minNode === end) break;

        // Update distances for neighbors
        graph[minNode].forEach((neighbor) => {
          const alt = distances[minNode] + neighbor.weight;
          if (alt < distances[neighbor.node]) {
            distances[neighbor.node] = alt;
            prev[neighbor.node] = minNode;
          }
        });
      }

      // Build path by backtracking from end to start
      const path = [];
      let current = end;
      while (current) {
        path.unshift(current);
        current = prev[current];
      }

      return path;
    }

    // Set destination and calculate path

    // Calculate path to destination
    function calculatePath() {
      if (!state.currentNode || !state.destination || !state.graph) return;

      // Calculate path using Dijkstra's algorithm
      state.path = dijkstra(
        state.graph,
        state.currentNode,
        state.destination.id
      );

      // Start navigation
      state.isNavigating = true;
      state.currentStep = 0;
      state.totalDistance = calculateTotalDistance();
      
      // Update UI
      instructionPanel.style.display = "block";
      arrowContainer.style.display = "block";
      mapContainer.style.display = "block";
      stopNavBtn.style.display = "block";
      startBtn.style.display = "none";
      floorSelector.style.display = "flex";
      
      // Play sound
      playNavigationSound();
      
      // Start navigation
      navigateToNext();
    }
    
    // Calculate total path distance
    function calculateTotalDistance() {
      let total = 0;
      for (let i = 0; i < state.path.length - 1; i++) {
        const from = state.path[i];
        const to = state.path[i+1];
        
        // Find the edge between these nodes
        const edge = state.buildingData.edges.find(e => 
          (e.from === from && e.to === to) || (e.from === to && e.to === from)
        );
        
        if (edge) {
          total += edge.distance;
        }
      }
      return total;
    }

    // Navigate to next node in path
    function navigateToNext() {
      if (state.path.length < 2 || state.currentStep >= state.path.length - 1) {
        // Reached destination
        instructionText.textContent = "You have reached your destination!";
        instructionIcon.textContent = "üèÅ";
        instructionDistance.textContent = "";
        instructionPanel.classList.add("active");
        directionArrow.textContent = "‚úì";
        directionArrow.style.color = "#4CAF50";
        state.arrowEntity.setAttribute("visible", "false");
        return;
      }

      const nextNodeId = state.path[state.currentStep + 1];
      const nextNode = state.buildingData.nodes.find(
        (n) => n.id === nextNodeId
      );
      const currentNode = state.buildingData.nodes.find(
        (n) => n.id === state.path[state.currentStep]
      );

      if (!nextNode || !currentNode) return;

      // Calculate direction vector
      const dx = nextNode.x - currentNode.x;
      const dy = nextNode.y - currentNode.y;

      // Calculate the horizontal angle (in degrees)
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      
      // Calculate distance to next node
      const distance = Math.sqrt(dx*dx + dy*dy);
      state.distanceToNext = distance;
      
      // Update distance badge
      distanceBadge.textContent = `${Math.round(distance)}m`;
      
      // Update AR arrow
      state.arrowEntity.setAttribute("visible", "true");
      state.arrowEntity.setAttribute("rotation", `0 ${angle} 0`);
      
      // Update direction arrow
      directionArrow.style.display = "block";
      updateDirectionArrow(angle);

      // Update instructions
      updateNavigationInstructions(currentNode, nextNode, angle, distance);
      
      // Draw map
      drawMap();
    }
    
    // Update direction arrow based on angle
    function updateDirectionArrow(angle) {
      // Normalize angle to 0-360
      let normalizedAngle = (angle + 360) % 360;
      
      // Determine direction
      let arrowChar = "‚Üë"; // Up/forward
      if (normalizedAngle > 45 && normalizedAngle <= 135) {
        arrowChar = "‚Üí"; // Right
      } else if (normalizedAngle > 135 && normalizedAngle <= 225) {
        arrowChar = "‚Üì"; // Down/back
      } else if (normalizedAngle > 225 && normalizedAngle <= 315) {
        arrowChar = "‚Üê"; // Left
      }
      
      directionArrow.textContent = arrowChar;
    }
    
    // Update navigation instructions
    function updateNavigationInstructions(currentNode, nextNode, angle, distance) {
      // Normalize angle to 0-360
      let normalizedAngle = (angle + 360) % 360;
      
      let instruction = "Go straight ahead";
      let icon = "‚Üë";
      let turnType = "straight";
      
      // Determine direction based on angle
      if (normalizedAngle > 30 && normalizedAngle <= 60) {
        instruction = "Slight right";
        icon = "‚Üó";
        turnType = "slight-right";
      } else if (normalizedAngle > 60 && normalizedAngle <= 120) {
        instruction = "Turn right";
        icon = "‚Üí";
        turnType = "right";
      } else if (normalizedAngle > 120 && normalizedAngle <= 150) {
        instruction = "Sharp right";
        icon = "‚Üò";
        turnType = "sharp-right";
      } else if (normalizedAngle > 150 && normalizedAngle <= 210) {
        instruction = "Turn around";
        icon = "‚Ü©";
        turnType = "uturn";
      } else if (normalizedAngle > 210 && normalizedAngle <= 240) {
        instruction = "Sharp left";
        icon = "‚Üô";
        turnType = "sharp-left";
      } else if (normalizedAngle > 240 && normalizedAngle <= 300) {
        instruction = "Turn left";
        icon = "‚Üê";
        turnType = "left";
      } else if (normalizedAngle > 300 && normalizedAngle <= 330) {
        instruction = "Slight left";
        icon = "‚Üñ";
        turnType = "slight-left";
      }
      
      // Check for floor changes
      if (currentNode.floor !== nextNode.floor) {
        if (nextNode.floor > currentNode.floor) {
          instruction = "Go up to next floor";
          icon = "‚§¥";
          turnType = "up";
        } else {
          instruction = "Go down to next floor";
          icon = "‚§µ";
          turnType = "down";
        }
      }
      
      // Update instruction panel
      instructionText.textContent = instruction;
      instructionIcon.textContent = icon;
      
      // Calculate distance to next decision point
      let nextDecisionDistance = distance;
      for (let i = state.currentStep + 1; i < state.path.length - 1; i++) {
        const from = state.path[i];
        const to = state.path[i+1];
        
        // Find the edge between these nodes
        const edge = state.buildingData.edges.find(e => 
          (e.from === from && e.to === to) || (e.from === to && e.to === from)
        );
        
        if (edge) {
          // Check if this is a turn point
          const node = state.buildingData.nodes.find(n => n.id === to);
          if (node.category === "hallway" || node.category === "corridor") {
            break;
          }
          nextDecisionDistance += edge.distance;
        }
      }
      
      instructionDistance.textContent = `${Math.round(distance)}m to next ${distance > 10 ? "turn" : "step"}`;
      
      // Show turn indicator if needed
      if (turnType !== "straight" && distance < 15) {
        showTurnIndicator(instruction, icon);
      }
    }
    
    // Show turn indicator
    function showTurnIndicator(text, icon) {
      turnText.textContent = text;
      turnIcon.textContent = icon;
      turnIndicator.style.display = "block";
      
      // Hide after delay
      setTimeout(() => {
        turnIndicator.style.display = "none";
      }, 3000);

    // Draw 2D map for current floor
    function drawMap() {
      const ctx = mapCanvas.getContext("2d");
      ctx.clearRect(0, 0, 300, 300);

      // Filter nodes for current floor
      const currentFloorNodes = state.buildingData.nodes.filter(
        n => n.floor === state.currentMapFloor
      );
      
      // Filter edges that connect nodes on this floor or are stair/elevator connections
      const currentFloorEdges = state.buildingData.edges.filter(edge => {
        const fromNode = state.buildingData.nodes.find(n => n.id === edge.from);
        const toNode = state.buildingData.nodes.find(n => n.id === edge.to);
        
        // Include if both nodes are on current floor OR if one node is on current floor and it's a stair/elevator
        return (fromNode.floor === state.currentMapFloor && toNode.floor === state.currentMapFloor) ||
               (fromNode.floor === state.currentMapFloor && (edge.floorChange && toNode.category === "stair" || toNode.category === "elevator")) ||
               (toNode.floor === state.currentMapFloor && (edge.floorChange && fromNode.category === "stair" || fromNode.category === "elevator"));
      });

      // Set scale to fit all nodes on current floor
      const padding = 20;
      const minX = Math.min(...currentFloorNodes.map((n) => n.x));
      const maxX = Math.max(...currentFloorNodes.map((n) => n.x));
      const minY = Math.min(...currentFloorNodes.map((n) => n.y));
      const maxY = Math.max(...currentFloorNodes.map((n) => n.y));

      const rangeX = maxX - minX;
      const rangeY = maxY - minY;

      state.mapScale = Math.min(
        (300 - padding * 2) / (rangeX || 1),
        (300 - padding * 2) / (rangeY || 1)
      );

      // Draw paths
      ctx.strokeStyle = "#cccccc";
      ctx.lineWidth = 2;
      currentFloorEdges.forEach((edge) => {
        const from = state.buildingData.nodes.find((n) => n.id === edge.from);
        const to = state.buildingData.nodes.find((n) => n.id === edge.to);

        if (from && to) {
          const x1 = padding + (from.x - minX) * state.mapScale;
          const y1 = padding + (from.y - minY) * state.mapScale;
          const x2 = padding + (to.x - minX) * state.mapScale;
          const y2 = padding + (to.y - minY) * state.mapScale;

          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      });

      // Draw nodes
      currentFloorNodes.forEach((node) => {
        const x = padding + (node.x - minX) * state.mapScale;
        const y = padding + (node.y - minY) * state.mapScale;

        // Node color based on type
        let color = "#3498db"; // Default blue
        if (node.category === "room") color = "#1abc9c";
        if (node.category === "lab") color = "#9b59b6";
        if (node.category === "office") color = "#e74c3c";
        if (node.category === "stair" || node.category === "elevator")
          color = "#f39c12";
        if (node.category === "entrance") color = "#2ecc71";

        // Current node is green
        if (state.path[state.currentStep] === node.id) {
          color = "#2ecc71";
          // Draw larger circle for current position
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, Math.PI * 2);
          ctx.fill();
          
          // Draw inner circle
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, Math.PI * 2);
          ctx.fill();
        } 
        // Destination is red
        else if (state.destination && node.id === state.destination.id) {
          color = "#e74c3c";
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 8, 0, Math.PI * 2);
          ctx.fill();
          
          // Draw star
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.moveTo(x, y - 5);
          for (let i = 0; i < 5; i++) {
            const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
            ctx.lineTo(
              x + Math.cos(angle) * 4,
              y + Math.sin(angle) * 4
            );
            const nextAngle = (Math.PI * 2 * (i + 0.5)) / 5 - Math.PI / 2;
            ctx.lineTo(
              x + Math.cos(nextAngle) * 2,
              y + Math.sin(nextAngle) * 2
            );
          }
          ctx.closePath();
          ctx.fill();
        }
        // Path nodes
        else if (state.path.includes(node.id)) {
          ctx.fillStyle = "#3498db";
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, Math.PI * 2);
          ctx.fill();
        }
        // Other nodes
        else {
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, Math.PI * 2);
          ctx.fill();
          
          // Draw node name for larger nodes
          if (node.category !== "hallway" && node.category !== "corridor") {
            ctx.fillStyle = "#333";
            ctx.font = "8px Arial";
            ctx.textAlign = "center";
            ctx.fillText(node.name, x, y + 20);
          }
        }
      });

      // Draw path
      if (state.path.length > 0) {
        ctx.strokeStyle = "#e74c3c";
        ctx.lineWidth = 3;
        ctx.beginPath();

        for (let i = 0; i < state.path.length; i++) {
          const node = state.buildingData.nodes.find(
            (n) => n.id === state.path[i]
          );
          if (!node || node.floor !== state.currentMapFloor) continue;

          const x = padding + (node.x - minX) * state.mapScale;
          const y = padding + (node.y - minY) * state.mapScale;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }

        ctx.stroke();
        
        // Draw current position indicator
        const currentNode = state.buildingData.nodes.find(
          (n) => n.id === state.path[state.currentStep]
        );
        if (currentNode && currentNode.floor === state.currentMapFloor) {
          const x = padding + (currentNode.x - minX) * state.mapScale;
          const y = padding + (currentNode.y - minY) * state.mapScale;
          
          ctx.fillStyle = "#2ecc71";
          ctx.beginPath();
          ctx.arc(x, y, 8, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.fillStyle = "#ffffff";
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // Draw floor label
      ctx.fillStyle = "#333";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`Floor ${state.currentMapFloor}`, 150, 25);
    }

    // QR Scanning functions
    async function startQRScanning() {
      try {
        updateStatus("Scanning QR Code", "good");
        state.qrScanActive = true;
        qrScanOverlay.style.display = "flex";

        videoStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
        });

        qrScanVideo.srcObject = videoStream;
        qrScanVideo.play();

        // Set up scanning loop
        scanningActive = true;
        scanQRCode();
      } catch (err) {
        console.error("Camera error:", err);
        updateStatus("Camera access denied", "error");
        stopQRScanning();
        alert("Camera access is required for QR scanning");
      }
    }

    function stopQRScanning() {
      scanningActive = false;
      state.qrScanActive = false;
      qrScanOverlay.style.display = "none";

      if (videoStream) {
        videoStream.getTracks().forEach((track) => track.stop());
        videoStream = null;
      }

      updateStatus("Ready", "good");
    }

    function scanQRCode() {
      if (!scanningActive) return;

      if (qrScanVideo.readyState === qrScanVideo.HAVE_ENOUGH_DATA) {
        qrCanvas.width = qrScanVideo.videoWidth;
        qrCanvas.height = qrScanVideo.videoHeight;

        qrCanvasCtx.drawImage(
          qrScanVideo,
          0,
          0,
          qrCanvas.width,
          qrCanvas.height
        );
        const imageData = qrCanvasCtx.getImageData(
          0,
          0,
          qrCanvas.width,
          qrCanvas.height
        );
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          // Found a QR code!
          handleScannedQR(code.data);
          stopQRScanning();
          return;
        }
      }

      requestAnimationFrame(scanQRCode);
    }

    // Handle scanned QR code
    function handleScannedQR(data) {
      // QR data should be in format: building-nodeId
      const parts = data.split("-");
      const nodeId = parts.length > 1 ? parts[1] : data;

      // Find the node in our building data
      const node = state.buildingData.nodes.find((n) => n.id === nodeId);

      if (node) {
        state.currentNode = nodeId;
        state.currentMapFloor = node.floor;
        updateStatus(`At: ${node.name}`, "good");
        navInfo.textContent = `You are at ${node.name}`;

        // Update floor selector
        document.querySelectorAll('.floor-btn').forEach(btn => {
          btn.classList.toggle('active', parseInt(btn.dataset.floor) === node.floor);
        });
        
        // Update floor indicator
        floorIndicator.textContent = `Floor ${node.floor}`;

        // Play success sound
        playNavigationSound();

        // If we're navigating and this is the next node
        if (state.isNavigating && state.path[state.currentStep + 1] === nodeId) {
          state.currentStep++;
          navigateToNext();
        }
        // If we have a destination, recalculate path
        else if (state.destination) {
          calculatePath();
        }
      } else {
        updateStatus("Invalid QR code", "error");
        navInfo.textContent = "Invalid room QR code. Please try another.";
      }
    }

    // Start the app
    initialize();
  </script>
</body>
